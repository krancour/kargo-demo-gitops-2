# Source: kargo-demo/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kargo-demo
  labels:
    helm.sh/chart: kargo-demo-0.1.0
    app.kubernetes.io/name: kargo-demo
    app.kubernetes.io/instance: kargo-demo
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kargo-demo
      app.kubernetes.io/instance: kargo-demo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kargo-demo
        app.kubernetes.io/instance: kargo-demo
    spec:
      containers:
      - name: nginx
        image: public.ecr.aws/nginx/nginx:1.27.1
        imagePullPolicy: IfNotPresent
        resources:
          {}
